production:
  postgres: postgres://<%= ENV['RDS_USERNAME'] %>:<%= ENV['RDS_PASSWORD'] %>@<%= ENV['RDS_HOSTNAME'] %>:<%= ENV['RDS_PORT'] %>/<%= ENV['RDS_DB_NAME'] %>
  cs:
    env: <%= ENV["CLOUDSEARCH_ENV"] %>
    search_endpoint: <%= ENV["CLOUDSEARCH_SEARCH_ENDPOINT"] %>
    doc_endpoint: <%= ENV["CLOUDSEARCH_DOC_ENDPOINT"] %>
    access_key: <%= ENV["CLOUDSEARCH_ACCESS_KEY"] %>
    secret_key: <%= ENV["CLOUDSEARCH_SECRET_KEY"] %>

development:
  postgres: <%= ENV["POSTGRES_DB_URL"] || "postgres://nds:nds@localhost:5000/nds" %>
  cs:
